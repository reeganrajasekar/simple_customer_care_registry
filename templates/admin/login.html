<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyVoice</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="height:70px;background-color: #3388ff !important;">
        <div class="container">
            <a class="navbar-brand" href="#" style="font-size:34px;font-weight: 600;">HappyVoice</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/" style="font-size:22px;font-weight: 600;">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin" style="font-size:22px;font-weight: 600;">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<br><br>
    <div class="container">
        <div class="row">
            <div class="col-6" style="padding:30px">
                <div style="background-color: #EAF2FD;height:100%;width:100%;border-radius:20px;">
                    <form action="/admin" method="POST" style="display: flex;justify-content:center;align-items: center;height:100%;flex-direction: column;">
                        <div class="mb-3" style="width: 70%;">
                            <input type="text" required name="email" class="form-control" placeholder="Email" style="height:60px;font-size: 22px;background-color: #fff;" id="exampleInputPassword1">
                        </div>
                        <div class="mb-5" style="width: 70%;">
                            <input type="password" required name="password" class="form-control" placeholder="Password" style="height:60px;font-size: 22px;background-color: #fff !important;" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary mb-5" style="width: 50%;height:60px;font-weight: 700;font-size: 26px;">Login</button>
           
                    </form>
                </div>
            </div>
            <div class="col-6">
                <img src="/static/login.png" style="height:100%;width:100%">
            </div>
        </div>
    </div>


    <script src="/static/js/bootstrap.bundle.js"></script>
</body>
</html>
